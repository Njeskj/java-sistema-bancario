version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ibank-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: java
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database-v2.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ibank-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: ibank-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/java?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      JWT_SECRET: ${JWT_SECRET:-TroqueEstaPorUmaChaveSecretaForteComPeloMenos256BitsParaProducao}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-TroqueEstaPorUmaChaveAES256Bits32Caracteres}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ibank-network
    restart: unless-stopped

  frontend-web:
    build:
      context: .
      dockerfile: frontend-web/Dockerfile
    container_name: ibank-frontend-web
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ibank-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ibank-redis
    ports:
      - "6379:6379"
    networks:
      - ibank-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  ibank-network:
    driver: bridge
